<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="version" content="v1.342.32">
  <title>W8Empires | Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
  <script type="module">

    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ðŸ”¥ W8Empires Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCZxRtIvtLWVkek0VoNUn78P4FvdPbXntA",
      authDomain: "w8empireschat.firebaseapp.com",
      projectId: "w8empireschat",
      storageBucket: "w8empireschat.firebasestorage.app",
      messagingSenderId: "318609525049",
      appId: "1:318609525049:web:a99e6315381839818b00e8"
    };

    // âœ… Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // âœ… DOM Elements
    const sendMsg = () => {
      const msgInput = document.getElementById("msgInput");
      const text = msgInput.value.trim();
      if (text) {
        const time = new Date().toLocaleTimeString();
        push(ref(db, "messages"), { text, time });
        msgInput.value = "";
      }
    };

    window.addEventListener("DOMContentLoaded", () => {
      const sendBtn = document.getElementById("sendBtn");
      const messagesDiv = document.getElementById("messages");

      sendBtn.onclick = sendMsg;
      document.getElementById("msgInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMsg();
      });

      onChildAdded(ref(db, "messages"), (snapshot) => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "chat-msg";
        div.innerHTML = `<span class="time">[${msg.time}]</span> <span class="text">${msg.text}</span>`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });
  </script>
</head>

<body class="royal-bg">
  <header class="navbar">
    <div class="logo">W8<span>Empires</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="signup.html">Join</a>
      <a href="chat.html" class="active">Chat</a>
    </nav>
  </header>

  <section class="chat-section">
    <div class="chat-container">
      <h1 class="chat-title">ðŸ’¬ W8Empires Global Chat</h1>

      <div id="messages" class="chat-box"></div>

      <div class="chat-input">
        <input id="msgInput" type="text" placeholder="Type your royal message..." />
        <button id="sendBtn" class="btn-empire">Send</button>
      </div>
    </div>
  </section>

  <footer>Â© 2025 W8Empires | Chat Build v1.342.32</footer>
</body>
</html>
